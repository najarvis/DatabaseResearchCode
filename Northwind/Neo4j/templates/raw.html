{% extends "base_template.html" %}
{% block title %}Raw Database View{% endblock %}

{% block content %}
  <div class="links">
    {% for collection in collections %}

    {% if collection.find('-') != -1 -%}
    <a href="/raw/`{{ collection }}`">{{ collection }}</a>

    {% else -%}
    <a href="/raw/{{ collection }}">{{ collection }}</a>

    {%- endif %}
    {%- endfor %}
  </div>

  <div class="documents">
    {{ data|safe }}
  </div>
{% endblock %}
